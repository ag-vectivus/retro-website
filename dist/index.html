<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <script src="script/main.js" defer></script>
  </head>
  <body>
    <nav class="navigation">

      <div class="navigation__button" tabindex="0">
        <span class="navigation__button--burger"></span>
      </div>
      
      <ul class="navigation__list">
        <li class="navigation__logo">
          <a href="index.html">
            <img src="images/nav-logo.png" alt="" class="navigation__image">
          </a>
        </li>
        <ul class="navigation__link-container">
          <li class="navigation__link">about me</li>
          <li class="navigation__link">portfolio</li>
          <li class="navigation__link">my blog</li>
          <li class="navigation__link">contact me</li>
        </ul>
      </ul>
      <hr class="navigation__dashline">
    </nav>
    <header class="header">
      <hr class="header__dashline">
      <h1 class="header__title">Retro</h1>
      <div class="header__ribbon"><img src="images/header-ribbon.png" alt="" class="header__ribbon-image"></div>
      <div class="header__slider">
        <div class="header__slides">
          <div class="header__slide">
            
          </div>
        </div>
        <div class="slider__caption">kodak camera</div>
      </div>
      <h3 class="header__caption">"hello, i am john doe welcome to retro, my wonderful theme"</h3>
      <hr class="header__dashline header__dashline--bottom">
    </header>
    <main></main>
    <footer class="footer">
      <hr class="footer__dashline">
      <h1 class="footer__title">contact me</h1>
      <h5 class="footer__title--caption">---- XXX ----</h5>
      <h5 class="footer__title--caption">i'll be glad to answer your questions!</h5>
      <h4 class="footer__social-title">i am<span> so</span>cial</h4>
      <div class="footer__form-container">
        <form action="#" method="post" class="footer__form"> 
          <ul class="form__list">
           <li>
              <input type="text" id="name" name="user_name" placeholder="Name"  class="form__element">
            </li>
            <li>
              <input type="email" id="mail" name="user_email"   placeholder="Email address" class="form__element">
            </li>
            <li>
              <input type="text" id="subject" name="user_subject"   placeholder="Subject" class="form__element">
            </li>
            <li>
              <textarea id="message" name="user_message" placeholder="Your  message" class="form__element form__textarea"></textarea>
            </li>
            <li class="form__element">
			  		  <button type="submit" class="form__button">send message</button>
			  	  </li>
          </ul>
        </form>
      </div>
      <div class="footer__social-media">
        <div class="social-media__button"><img src="images/twitter.png" alt="" class="social-media__button--image"></div>
        <div class="social-media__button"><img src="images/facebook.png" alt="" class="social-media__button--image"></div>
        <div class="social-media__button"><img src="images/pinterest.png" alt="" class="social-media__button--image"></div>
        <div class="social-media__button"><img src="images/linkedin.png" alt="" class="social-media__button--image"></div>
      </div>
      <hr class="footer__dashline footer__dashline--bottom">
    </footer>
  </body>
</html>
