<footer>
  <a id="contact" tabindex="1"></a>
  <hr class="footer__dashline">
  <div class="footer">
    <h1 class="footer__title">contact me</h1>
    <h4 class="footer__title--separator"><span>_____</span> ⨉⨉⨉ <span>_____</span></h4>
    <h4 class="footer__title--caption">i'll be glad to answer your questions!</h4>
    <div class="footer__form-container">
      <form action="#" method="post" class="footer__form">
        <ul class="form__list">
         <li>
            <input type="text" id="name" name="user_name" aria-label="Name" placeholder="Name" required class="form__element" minlength="2" maxlength="30">
          </li>
          <li>
            <input type="email" id="mail" name="user_email" aria-label="Email" placeholder="Email address" required class="form__element" minlength="6" maxlength="30">
          </li>
          <li>
            <input type="text" id="subject" name="user_subject" aria-label="Subject" placeholder="Subject" required class="form__element" maxlength="80">
          </li>
          <li>
            <textarea id="message" name="user_message" aria-label="Message" placeholder="Your  message" required class="form__element form__textarea" maxlength="30"></textarea>
          </li>
          <li class="form__element">
            <button type="submit" class="form__button">send message</button>
          </li>
        </ul>
      </form>
    </div>
    <h2 class="social__title">i am social</h2>
    <hr class="social__title--underline">
    <div class="footer__social-media">
      <div class="social-media__button">
        <img src="images/twitter.svg" alt="Twitter logo." class="social-media__button--image" tabindex="0" data-buttonId="twitter">
      </div>
      <div class="social-media__button">
        <img src="images/facebook.svg" alt="Facebook logo." class="social-media__button--image" tabindex="0" data-buttonId="facebook">
      </div>
      <div class="social-media__button">
        <img src="images/pinterest.svg" alt="Pinteres logo." class="social-media__button--image" tabindex="0" data-buttonId="pinterest">
      </div>
      <div class="social-media__button">
        <img src="images/linkedin.svg" alt="Linkedin logo." class="social-media__button--image" tabindex="0" data-buttonId="linkedin">
      </div>
    </div>
  </div>
  <hr class="footer__dashline footer__dashline--bottom">
</footer>
